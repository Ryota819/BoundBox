    <div class="container-fluid">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let file of files;let i= index">
          <div class="filter {{ file.tag }}">
            <div class="card">
              <img src="{{ baseurl }}{{ file.file }}" width="600">
              <div class="card-header">
                <p>予測結果：{{ file.tag }}</p>
                <button class="btn" (click)='update(file.id, i, 1)'>ゆ</button>
                <button class="btn" (click)='update(file.id, i, 2)'>北</button>
                <button class="btn" (click)='update(file.id, i, 3)'>岩</button>
                <button class="btn" (click)='update(file.id, i, 4)'>他</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" *ngIf="next == null">
      <div class="end text-center">
        <p>全ての思い出を読み込みました。</p>
      </div>
    </div>

  </div>
</section>
